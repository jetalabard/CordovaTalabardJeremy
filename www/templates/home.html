<ion-view view-title="Talabard Jérémy" class="fond">
    <ion-content class="has-header" ng-controller="HeadCtrl" ng-init="getHead(7);">
            <div class="row" >
                <div class="col col-center">
                    <h3 style="text-align: center;font: bold;">{{head.title}}</h3>
                    <h4 style="text-align: center;">{{head.subtitle}}</h4>
                    <h4 style="text-align: center;text-decoration: underline;">{{head.subsubtitle}}</h4>
                </div>
            </div>
            <div class="row" ng-controller="HomeCtrl" ng-init="getDescription();" >
                <div class="col col-center">
                    <img ng-src="{{photo}}" style="width:100%">
                </div>
            </div>
            <div class="card" ng-controller="HomeCtrl" ng-init="getDescription();" >
                <div class="item item-divider">
                    {{description.intitule}}
                </div>
                <div class="item item-text-wrap" style="text-align: justify;text-justify: inter-word;">
                    {{description.resume}}
                </div>
            </div>
			<br>
			<br>
    </ion-content>
</ion-view>
